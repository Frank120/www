<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
	<div class="user bd my"></div>

<script src="dom.js"></script>
<script>
	var classNames = div.className.split(/\s+/);
	// find delete element
	var pos = -1,
		i,
		len;
	for(i =0,len = classNames.length; i < len; i++){
		if (classNames[i] == 'user') {
			pos = i;
			break;
		}
	}
	// delete element
	classNames.split(pos,1);

	// new classNames
	div.className = classNames.join(" ");
</script>
</html>
